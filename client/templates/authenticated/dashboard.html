<template name="connection">
	user: 
</template>

<template name="train">

	<label for="targetspeed">targetspeed: </label><br />
	<input type="number" id="targetspeed" name="targetspeed" value="{{targetspeed}}" min="0" max="50" /><br />
	<label for="direction">direction: </label>
	<div>
		<input type="checkbox" id="direction" name="direction" class="switch" />
		<label for="direction">forward</label>
	</div>


	<br />
	
	<label for="currentspeed">current speed: </label><br />
	<!-- <input type="number" id="currentspeed" name="currentspeed" value="{{currentspeed}}" readonly>-->
	{{currentspeed}}
	
	<label for="currentdirection">direction: </label><br />
	<!-- <input type="number" id="currentdirection" name="currentdirection" value="{{currentdirection}}" readonly>-->
	{{currentdirection}}
	
	<h3>
	
	
	{{#if equals currentUser.username currentconductor}}
		Your are the current conductor.
	{{ else }}
	
		{{#if equals currentconductor ""}}
			There is no conductor at the moment - click here to control the train.
		{{ else }}
			Your current conductor is: {{currentconductor}}
		{{/if}}
	
	{{/if}}
	
	</h3>
</template>
