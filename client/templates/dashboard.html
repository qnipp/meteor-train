<template name="dashboard">

	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="header-container">
		<header class="wrapper clearfix">
			<h1 class="title">qnipp - The Meteor Train</h1>
			<nav>
				<ul>
					<li><a href="#">Logo</a></li>
				</ul>
			</nav>
		</header>
	</div>

	<div class="main-container">
		<div class="main wrapper clearfix">

			<article>
			<!--
				<header>
					<h1>current speed</h1>
					<p>Here comes the speedometer</p>
					<p>
					
					</p>
				</header>
				//-->
				<section>
					<div class="grid_100">
						
						<div class="grid_75">
							{{>tachometer}}
							<!--
							{{#each trains}}
								{{> train_speed}}
							{{/each}}
							-->
						</div>
						
						<div class="grid_25">
							{{#each trains}}
								{{> train_controls}}
							{{/each}}
						</div>
					</div>
						
				</section>
				<footer>
					<h3>passengers</h3>
					<p>{{connections.count}}</p>
					<!--
					<ul>
						{{#each connections}}
							{{> connection}}
						{{/each}}
					</ul>
					-->
				</footer>
			</article>

			<aside>
				<h3>driver's cab</h3>
				<p>
				{{#each trains}}
					{{> train_cab}}
				{{/each}}
				</p>
			</aside>

		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div class="footer-container">
		<footer class="wrapper">
			<h3>&copy; qnipp 2015 - made with &hearts; in Oslip.</h3>
		</footer>
	</div>
		
</template>



<template name="train_controls">
	
	{{#if equals myconnection currentengineman}}
		<div class="grid_50 vgrid_100">
			<!--<label for="direction">direction: </label><br />-->
			<div class="vgrid_25 bottom boxouter">
				<div class="grid_50">
					&nbsp;
				</div>
				<div class="grid_50 boxinner">
					forward
				</div>
			</div>
			<div class="vgrid_50 boxouter">
				<div class="grid_50 boxinner">
					stop
				</div>
				<div class="grid_50">
					<!-- <input type="number" class="targetspeed" id="targetspeed" name="targetspeed" value="{{targetspeed}}" min="0" max="50" /> -->
					<input type="range" class="direction vertical" orient="vertical" id="direction" value="{{direction}}" min="-1" max="1" step="1" />
				</div>
			</div>
			<div class="vgrid_25 top boxouter">
				<div class="grid_50">
					&nbsp;
				</div>
				<div class="grid_50 boxinner">
					rev
				</div>
			</div>
		</div>
		
		<div class="grid_50">
			<div>
				<div class="grid_50">
					<!--<label for="targetspeed">targetspeed: </label>-->
					<!-- <input type="number" class="targetspeed" id="targetspeed" name="targetspeed" value="{{targetspeed}}" min="0" max="50" /> -->
					<input type="range" class="targetspeed vertical" orient="vertical" id="targetspeed" value="{{targetspeed}}" min="0" max="100" step="5" />
				</div>
				<div class="grid_50">
					speed
				</div>
			</div>
		</div>
		
		
	{{else}}
		&nbsp;
	{{/if}}
	
</template>

<template name="train_speed">

	<label for="currentspeed">current speed: </label>
	{{currentspeed}}
	
	<label for="currentdirection">direction: </label>
	{{currentdirection}}<br >
</template>


<template name="train_cab">

	<h3>
	{{#if currentengineman}}
		<!-- Your current engineman is: {{currentengineman}}-->
			
		{{#if equals myconnection currentengineman}}
			<input type="button" value="leave driver's cab" class="button leave" name="leave" />
		{{/if}}
			
			
	{{ else }}
			<input type="button" value="become engineman" class="button engineman" name="engineman" />
	{{/if}}
	</h3>
	
</template>




<template name="connection">
	<li>user:
		{{#if equals _id myconnection}}
			<b>{{_id}}</b>
		{{ else }}
			{{_id}}
		{{/if}}
	
		{{#if userId}}
			(user: {{username}})
		{{ else }}
			(guest)
		{{/if}}
		- 
		{{#if equals _id currentengineman}}
			(<b>engineman</b>)
		{{ else }}
			(passenger)
		{{/if}}
	</li>
</template>
